name: Release Charts

on:
  push:
    tags:
      - 'helm-v*.*.*'

env:
  ACR_REGISTRY: dokken.azurecr.io
  CHARTS_DIR: charts
  ARTIFACT_PATH: .cr-release-packages  # Default path from https://github.com/helm/chart-releaser

jobs:
  release-helm:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: üëÄ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ‚öìÔ∏è Set up Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.18.0
      - name: üìù Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: üïäÔ∏è Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: deploy/charts
          mark_as_latest: ${{ github.ref_name == env.DEFAULT_BRANCH }}
          skip_upload: true
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      - name: üîë Auth to ${{ env.ACR_REGISTRY }}
        run: |
          echo ${{ secrets.DOKKEN_CLIENT_SECRET }} | helm registry login ${{ env.ACR_REGISTRY }} \
          --username ${{ secrets.DOKKEN_CLIENT_ID }} \
          --password-stdin

      - name: üöÄ Push chart(s) to ${{ env.ACR_REGISTRY }} helm repository
        shell: bash
        working-directory: ${{ env.ARTIFACT_PATH }}
        run: |
          for filename in *.tgz
          do
            if [[ -e "$filename" ]]; then
              helm push $filename oci://${{ env.ACR_REGISTRY }}/helm
            else
              continue
            fi
          done

