name: Release Charts

on:
  push:
    tags:
      - 'helm-v*.*.*'

env:
  CHARTS_DIR: charts
  ARTIFACT_PATH: .cr-release-packages  # Default path from https://github.com/helm/chart-releaser

jobs:
  release-helm:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: âš“ï¸ Set up Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.18.0
      - name: ğŸ“ Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: ğŸ•Šï¸ Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: deploy/charts
          mark_as_latest: ${{ github.ref_name == env.DEFAULT_BRANCH }}
          skip_upload: true
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      - name: ğŸ”‘ Auth to ${{ secrets.ACR_REGISTRY }}
        run: |
          echo ${{ secrets.CLIENT_SECRET }} | helm registry login ${{ secrets.ACR_REGISTRY }} \
          --username ${{ secrets.CLIENT_ID }} \
          --password-stdin

      - name: ğŸš€ Push chart(s) to ${{ secrets.ACR_REGISTRY }} helm repository
        shell: bash
        working-directory: ${{ env.ARTIFACT_PATH }}
        run: |
          for filename in *.tgz
          do
            if [[ -e "$filename" ]]; then
              helm push $filename oci://${{ secrets.ACR_REGISTRY }}/helm
            else
              continue
            fi
          done

