name: Publish Docker Image and GitHub Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-rc.*'
env:
  ACR_REGISTRY: dokken.azurecr.io

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # for creating releases/tags
      packages: write  # for pushing to ghcr
    steps:
      - name: 👀 Checkout
        uses: actions/checkout@v4
      - name: 🏗️ Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: 🏗️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: 🔑 Log in to Dokken Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: dokken.azurecr.io
          username: ${{ secrets.DOKKEN_CLIENT_ID }}
          password: ${{ secrets.DOKKEN_CLIENT_SECRET }}

      - name: 📦 Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.ACR_REGISTRY }}/workload-identity-labeler:${{ github.ref_name }}

      - name: 🕊️ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
